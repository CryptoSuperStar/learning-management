<div class="w-full px-5 py-10">
  <p class="font-bold text-5xl text-slate-700">Courses</p>
  <div class="mt-10 w-full bg-white rounded-lg shadow-lg">
    <div class="w-full px-5 py-2 flex flex-row justify-between items-center">
      <div class="flex flex-row items-center gap-4">
        <p class="whitespace-nowrap">Filter by:</p>
        <select (ngModelChange)="filterCourses($event)" class="w-full bg-[#F1F1F1] px-3 py-2 focus:border-0 outline-none" [ngModel]="selectedStatus">
          <option></option>
          <option>DRAFT</option>
          <option>PUBLISHED</option>
        </select>
      </div>
      <div class="flex flex-row items-center px-2 py-2 gap-3 bg-[#F1F2F3]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="4 4 16 16" class="w-5 h-5 stroke-blue-700"> <path d="M19.25 19.25L15.5 15.5M4.75 11C4.75 7.54822 7.54822 4.75 11 4.75C14.4518 4.75 17.25 7.54822 17.25 11C17.25 14.4518 14.4518 17.25 11 17.25C7.54822 17.25 4.75 14.4518 4.75 11Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" /> </svg>
        <input
          type="text"
          [(ngModel)]="searchText"
          placeholder="Search courses"
          class="outline-none text-lg bg-[#F1F2F3]"
          (ngModelChange)="onInputChange($event)"
        />
      </div>
    </div>
    <div class="w-full px-5 py-4 flex flex-row gap-4 bg-[#F8F9FA] text-[#082854]">
      <div class="w-14 font-bold">ID</div>
      <div class="w-28 font-bold">Image</div>
      <div class="flex-1 font-bold">Name</div>
      <div class="w-44 font-bold">Status</div>
    </div>
    <div *ngFor="let course of filteredCourses" class="w-full">
      <div class="w-full px-5 py-3 flex flex-row items-center justify-between gap-4 border-b border-solid border-[#EDEEEF]">
        <div class="flex flex-row items-center gap-4">
          <div class="w-14 ">{{ course.id }}</div>
          <div class="w-28">
            <img [ngSrc]="course.imageUrl" class="w-full" width="100" height="100"/>
          </div>
          <div class="flex flex-col gap-2">
            <div class="text-[#0464CC] text-lg cursor-pointer" (click)="goToCourseDetail(course.id)">{{ course.name }}</div>
            <div>
              <span class="font-bold">Instructors: </span>
              <span *ngFor="let instructor of course.instructors; index as i">
                {{ instructor.name }}<span *ngIf="i !== course.instructors.length - 1">, </span>
              </span>
            </div>
          </div>
        </div>
        <div class="w-44">
          <div class="w-fit px-2 py-1 rounded-md border border-solid border-[#25561A]">
            {{ course.status }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
